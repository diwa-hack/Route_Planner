<!DOCTYPE html>
<html>
<head>
    <title>Shortest path from Italy to Kazakhstan</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([51.505, -0.09], 2); // Initialize map with a view

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Define markers and paths
        var points = [
            {lat: 38.7, lng: -9.16667, title: 'Lisbon, Portugal', info: 'Lisbon, Portugal --> Madrid, Spain (plane - 26.25 hours - $656)'},
            {lat: 40.4167, lng: -3.75, title: 'Madrid, Spain', info: 'Madrid, Spain --> Andorra la Vella, Andorra (train - 2.13 hours - $45)'},
            {lat: 42.5167, lng: 1.53333, title: 'Andorra la Vella, Andorra', info: 'Andorra la Vella, Andorra --> Paris, France (bus - 12 hours - $146)'},
            {lat: 48.8333, lng: 2.33333, title: 'Paris, France', info: 'Paris, France --> Brussels, Belgium (train - 20 hours - $80)'},
            {lat: 50.85, lng: 4.35, title: 'Brussels, Belgium', info: 'Brussels, Belgium --> Amsterdam, Netherlands (train - 2.78 hours - $46.56)'},
            {lat: 52.3833, lng: 4.9, title: 'Amsterdam, Netherlands', info: 'Amsterdam, Netherlands --> Berlin, Germany (train - 6.3 hours - $185)'},
            {lat: 52.5, lng: 13.4167, title: 'Berlin, Germany', info: 'Berlin, Germany --> Copenhagen, Denmark (train - 6.35 hours - $185)'},
            {lat: 55.6833, lng: 12.5667, title: 'Copenhagen, Denmark', info: 'Copenhagen, Denmark --> Torshavn, Faroe Islands (train - 6.47 hours - $221)'},
            {lat: 62.0833, lng: -6.93333, title: 'Torshavn, Faroe Islands', info: 'Torshavn, Faroe Islands --> Reykjavik, Iceland (plane - 31 hours - $2535)'},
            {lat: 64.1667, lng: -21.95, title: 'Reykjavik, Iceland', info: ''}
        ];

        // Add markers to map
        for (var i = 0; i < points.length; i++) {
            var marker = L.marker([points[i].lat, points[i].lng]).addTo(map);
            marker.bindPopup(points[i].info);
        }

        // Add polylines to map
        for (var i = 0; i < points.length - 1; i++) {
            var latlngs = [
                [points[i].lat, points[i].lng],
                [points[i + 1].lat, points[i + 1].lng]
            ];
            var polyline = L.polyline(latlngs, {color: 'blue'}).addTo(map);
        }
    </script>
</body>
</html>
